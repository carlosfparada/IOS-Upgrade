- name: Upgrade Cisco NXOS
  hosts: nxos
  gather_facts: no
  vars_files:
  - vars/main.yml
  - vars/vault.yml
  tasks:

  
  - name: Download image from scp server (copy {{download_source}} {{download_destination}} vrf management)
    # e.g. copy scp://root@172.16.1.45/root/nxos.10.2.5.bin bootflash: vrf management
    vars:
      ansible_command_timeout: 1800
    nxos_command:
      commands:
      - command: "copy {{download_source}} {{download_destination}} vrf management"
        prompt:
        - "Warning: There is already a file existing with this name. Do you want to overwrite"
        - "{{download_server.user}}@{{download_server.host}}'s password:"
        answer:
        - 'y'
        - "{{scp_server_password}}"
    #no_log: true
    register: result
  - name: Debug download image from SCP server
    debug:
      var: result
 
  - name: Check whether image file is there
    nxos_command:
      commands:
      - "dir"
    register: result
  - name: Debug
    debug:
      var: result
  - name: Assert that file is there
    assert:
      that: "'{{download_server.file}}' in result.stdout[0]"

  - name: Backup current configuration
    nxos_config:
      backup: yes

  - name: Set the new image as boot config (boot nxos bootflash:nxos.9.3.6.bin)
    vars:
      ansible_command_timeout: 600
    nxos_config:
      lines:
      - "boot nxos {{download_destination}}{{download_server.file}}"

  # copy running-config startup-config 
  - name: Save running config into startup config
    nxos_command:
      commands:
        command: "copy running-config startup-config"
        wait_for: 'Copy complete.'
    register: result
  - name: Debug save running config into startup config
    debug:
      var: result

  # reload
  - name: Reload NXOS
    nxos_command:
      commands:
      - command: reload
        prompt: 'This command will reboot the system. (y/n)?'
        answer: "{{scp_server_password}}"
  
  - name: Wait for NXOS to come up
    ansible.builtin.wait_for_connection:
      timeout: 1800
      delay: 60
      sleep: 10

  - name: Smoke test (ping SCP server)
    ios_ping:
      dest: "{{download_server.host}}"

